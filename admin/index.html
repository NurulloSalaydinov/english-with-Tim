<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shop Admin</title>
  </head>

  <body>
    <div class="left-panel collapsed">
      <div class="toggle-panel">
        <div class="logo">
          <a href="index.html">Admin</a>
        </div>
        <div class="toggler">
          <div class="toggler-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="link-list">
        <ul ionic class="list">
          <li icon="panel" class="item active">
            <a href="index.html">Admin</a>
          </li>
          <li icon="course" class="item"><a href="courses.html">Courses</a></li>
          <li icon="teacher" class="item">
            <a href="teachers.html">Teachers</a>
          </li>
          <li icon="faq" class="item"><a href="faq.html">FAQ</a></li>
          <li icon="gallery" class="item">
            <a href="gallery.html">Gallery</a>
          </li>
          <li icon="sms" class="item"><a href="contact.html">Contacts</a></li>
          <li icon="settings" class="item">
            <a href="settings.html">Settings</a>
          </li>
        </ul>
      </div>
    </div>

    <div main class="container open">
      <header>
        <div class="user">
          <div class="user-info">
            <div class="user-image">
              <img src="//picsum.photos/50" alt="user" />
            </div>
            <div class="user-info-name">
              <p>Welcome</p>
              <h1 fontsize="24px" style="font-size: 24px">Stphan Mc Mollan</h1>
            </div>
          </div>
        </div>
        <div class="search-panel">
          <div class="search-panel-input">
            <input type="text" placeholder="Search..." />
          </div>
        </div>
      </header>

      <div class="mini-cards">
        <div
          style="display: flex; justify-content: space-between"
          class="container"
        >
          <div class="cardy" style="background-color: rgb(98, 191, 196)">
            <div class="card-icon">
              <img src="assets/images/icons/profile.svg" />
            </div>
            <div class="title">
              <p>Visitors</p>
            </div>
            <h1 class="count">
              <span>56</span>
            </h1>
          </div>
          <div class="cardy" style="background-color: rgb(144, 129, 215)">
            <div class="card-icon">
              <img src="assets/images/icons/up_to_right_arrow.svg" />
            </div>
            <div class="title">
              <p>Visits</p>
            </div>
            <h1 class="count">
              <span>429</span>
            </h1>
          </div>
          <div class="cardy" style="background-color: rgb(253, 42, 63)">
            <div class="card-icon">
              <img src="assets/images/icons/profile-circle.svg" />
            </div>
            <div class="title">
              <p>Registrated</p>
            </div>
            <h1 class="count">
              <span>429</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
