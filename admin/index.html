<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shop Admin</title>
</head>

<body>

    <div .left-panel display="inline-block" height="100vh">
        <div .toggle-panel>
            <div .logo>
                <a href="index.html">Админ</a>
            </div>
            <div .toggler>
                <div .toggler-icon>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div .link-list>
            <ul .list>
                <li .item.active icon="panel"><a href="index.html">Главная</a></li>
                <li .item icon="course"><a href="courses.html">Курсы</a></li>
                <li .item icon="teacher"><a href="products.html">Учитель</a></li>
                <li .item icon="faq"><a href="categories.html">ЧАВО</a></li>
                <li .item icon="gallery"><a href="emails.html">Галерея</a></li>
                <li .item icon="sms"><a href="customers.html">СМС</a></li>
                <li .item icon="settings"><a href="#">Настройка</a></li>
            </ul>
        </div>
    </div>

    <div main .container.open display="inline-block">
        <header>
            <div .user>
                <div .user-info>
                    <div .user-image>
                        <img src="//picsum.photos/50" alt="user">
                    </div>
                    <div .user-info-name>
                        <p>Welcome</p>
                        <h1 fontSize="24px">Stphan Mc Mollan</h1>
                    </div>
                </div>
            </div>
            <div .search-panel>
                <div .search-panel-input>
                    <input type="text" placeholder="Qidiruv...">
                </div>
            </div>
        </header>

        <div .container marginLeft="50px" display="flex" justifyContent="center">
            <div .mini-cards maxWidth="1000px" sm:justify-content:center!>
                <div .cardy >
                    <div .card-icon>
                        <img src="assets/images/icons/profile.svg">
                    </div>
                    <div .title>
                        <p>Visitors</p>
                    </div>
                    <h1 .count>
                        <span>56</span>
                    </h1>
                </div>
                <div .cardy>
                    <div .card-icon>
                        <img src="assets/images/icons/up_to_right_arrow.svg">
                    </div>
                    <div .title>
                        <p>Visits</p>
                    </div>
                    <h1 .count>
                        <span>429</span>
                    </h1>
                </div>
                <div .cardy>
                    <div .card-icon>
                        <img src="assets/images/icons/profile-circle.svg">
                    </div>

                    <div .title>
                        <p>Tashriflar</p>
                    </div>
                    <h1 .count>
                        <span>429</span>
                    </h1>
                </div>
            </div>
        </div>

    </div>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
