<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shop Admin</title>
</head>

<body>

    <div .left-panel height="100vh">
        <div .toggle-panel>
            <div .logo>
                <a href="index.html">Админ</a>
            </div>
            <div .toggler>
                <div .toggler-icon>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div .link-list>
            <ul .list ionic>
                <li .item icon="panel"><a href="index.html">Главная</a></li>
                <li .item icon="course"><a href="courses.html">Курсы</a></li>
                <li .item icon="teacher"><a href="teachers.html">Учитель</a></li>
                <li .item icon="faq"><a href="faq.html">ЧАВО</a></li>
                <li .item.active icon="gallery"><a href="gallery.html">Галерея</a></li>
                <li .item icon="sms"><a href="sms.html">СМС</a></li>
                <li .item icon="settings"><a href="settings.html">Настройка</a></li>
            </ul>
        </div>
    </div>


    <div main .container.open display="inline-block">
        <header>
            <div .user>
                <div .user-info>
                    <div .user-image>
                        <img src="//picsum.photos/50" alt="user">
                    </div>
                    <div .user-info-name>
                        <p>Welcome</p>
                        <h1 fontSize="24px">Stphan Mc Mollan</h1>
                    </div>
                </div>
            </div>
            <div .search-panel>
                <div .search-panel-input>
                    <input type="text" placeholder="Qidiruv...">
                </div>
            </div>
        </header>
        <div .end.line padding="20px 20px">
            <a .link href="#" #edit>
                Edit 
            </a>
            <div .icon #edit>
                <span .fas.fa-pen></span> 
            </div>
        </div>
        <div .container.gallery>
            <div .row sm:flex-direction:column!>
                
                <!-- gallery Item -->
                <div .col>
                    <img src="../assets/media/images/gallery/image-10.png">
                    <div .icon>
                        <span .fas.fa-trash></span>
                    </div>
                </div>
                <!-- /gallery Item -->

            </div>
        </div>
        <div .container display="flex">
            <div margin="10% auto">
                <button .btn.padding>
                    <span>Add photo</span>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/core.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script>
        $('#edit').click(function() {
            $('.gallery .col').toggleClass('onDelete');
        });
    </script>
</body>

</html>
